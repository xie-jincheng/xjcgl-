        }
        .question-number {

            color: #3498db;

        }
        .options {
            display: grid;

        }

        }

        }

            height: 20px;
            text-align: center;
            line-height: 20px;

            background-color: #e0e0e0;
        }

            color: #3498db;
        }
        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;

            border-radius: 5px;

            background-color: #e0e0e0;

            overflow: hidden;

        .s-fill { background-color: #2ecc71; }

            padding-top: 20px;

            height: 30px;

                    { type: "D", text: "决心依自己的意愿行事，不易被说服" },
                    { type: "I", text: "要吸引人，需要自己成为被人注意的中心" },
                    { type: "C", text: "不易相信，对语言背后的真正的动机存在疑问" }
                ]
            },
            {
                number: "三十七",
                options: [
                    { type: "C", text: "需要大量的时间独处，避开人群" },
                    { type: "D", text: "毫不犹豫地表示自己的正确或控制能力" },
                    { type: "S", text: "总是先估量事情要耗费多少精力，能不做最好" },
                    { type: "I", text: "说话声和笑声总盖过他人" }
                ]
            },
            {
                number: "三十八",
                options: [
                    { type: "S", text: "凡事起步慢，需要推动力" },
                    { type: "C", text: "凡事怀疑，不相信别人" },
                    { type: "D", text: "对行动不快或不能完成指定工作，易烦躁和发怒" },
                    { type: "I", text: "无法专心致志或者集中精力" }
                ]
            },
            {
                number: "三十九",
                options: [
                    { type: "C", text: "记恨并惩罚冒犯自己的人" },
                    { type: "I", text: "喜新厌旧，不喜欢长时间做相同的事情" },
                    { type: "S", text: "不愿意参与或者投入" },
                    { type: "D", text: "因没有耐心，不经思考，草率行动" }
                ]
            },
            {
                number: "四十",
                options: [
                    { type: "S", text: "为避免矛盾即使自己是对的，也不惜放弃自己的立场" },
                    { type: "C", text: "不断地衡量和下判断，经常考虑提出反对意见" },
                    { type: "D", text: "精明，总是有办法达到目的" },
                    { type: "I", text: "像孩子般注意力短暂，需要各种变化，怕无聊" }
                ]
            }
        ];

        // 用于存储用户的选择
        let userSelections = Array(questions.length).fill(null);

        // 生成问题
        function generateQuestions() {
            const container = document.getElementById('test-container');
            
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-number">问题 ${index + 1}（${question.number}）</div>
                    <div class="options" id="options-${index}">
                        ${question.options.map((option, optIndex) => `
                            <div class="option" data-type="${option.type}" data-question="${index}" data-option="${optIndex}">
                                <span class="option-letter">${option.type}</span> ${option.text}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const questionIndex = parseInt(this.getAttribute('data-question'));
                    const options = document.querySelectorAll(`#options-${questionIndex} .option`);
                    
                    options.forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    this.classList.add('selected');
                    userSelections[questionIndex] = this.getAttribute('data-type');
                });
            });
        }

        // 计算结果
        function calculateResults() {
            // 检查是否所有问题都已回答
            if (userSelections.some(selection => selection === null)) {
                alert('请完成所有问题后再查看结果！');
                return false;
            }
            
            // 显示加载状态
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // 计算D、I、S、C的数量
            const counts = {
                D: 0,
                I: 0,
                S: 0,
                C: 0
            };
            
            userSelections.forEach(selection => {
                if (selection) {
                    counts[selection]++;
                }
            });
            
            // 模拟计算过程（实际中可以立即显示，这里加个延迟让用户体验更好）
            setTimeout(() => {
                // 隐藏加载状态
                document.getElementById('loading').style.display = 'none';
                
                // 显示结果
                document.getElementById('results').style.display = 'block';
                document.getElementById('d-count').textContent = counts.D;
                document.getElementById('i-count').textContent = counts.I;
                document.getElementById('s-count').textContent = counts.S;
                document.getElementById('c-count').textContent = counts.C;
                
                // 计算百分比并设置条形图
                const total = questions.length;
                document.getElementById('d-bar').style.width = `${(counts.D / total) * 100}%`;
                document.getElementById('i-bar').style.width = `${(counts.I / total) * 100}%`;
                document.getElementById('s-bar').style.width = `${(counts.S / total) * 100}%`;
                document.getElementById('c-bar').style.width = `${(counts.C / total) * 100}%`;
                
                // 生成结果描述
                generateResultDescription(counts);
                
                // 滚动到结果部分
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }, 800);
            
            return true;
        }

        // 生成结果描述
        function generateResultDescription(counts) {
            const resultDesc = document.getElementById('result-description');
            
            // 找出主要类型
            const sortedCounts = Object.entries(counts).sort((a, b) => b[1] - a[1]);
            const primaryType = sortedCounts[0][0];
            const secondaryType = sortedCounts[1][0];
            
            let description = '';
            
            switch(primaryType) {
                case 'D':
                    description = '<strong>支配型 (Dominance)</strong><br>';
                    description += '您是一个目标导向、自信果断的人。您喜欢挑战，善于解决问题，注重结果而非过程。';
                    if (counts.I > counts.S && counts.I > counts.C) {
                        description += ' 您也具有较强的影响力，善于表达和影响他人。';
                    } else if (counts.S > counts.I && counts.S > counts.C) {
                        description += ' 您也有稳健的特质，能够耐心处理事务。';
                    } else if (counts.C > counts.I && counts.C > counts.S) {
                        description += ' 您也注重细节和准确性，做事有条理。';
                    }
                    break;
                case 'I':
                    description = '<strong>影响型 (Influence)</strong><br>';
                    description += '您是一个热情开朗、善于交际的人。您充满活力，喜欢与人互动，具有很强的影响力和感染力。';
                    if (counts.D > counts.S && counts.D > counts.C) {
                        description += ' 您也有很强的目标导向和决断力。';
                    } else if (counts.S > counts.D && counts.S > counts.C) {
                        description += ' 您也具有稳健的特质，能够耐心倾听他人。';
                    } else if (counts.C > counts.D && counts.C > counts.S) {
                        description += ' 您也注重逻辑和细节，善于分析。';
                    }
                    break;
                case 'S':
                    description = '<strong>稳健型 (Steadiness)</strong><br>';
                    description += '您是一个平和稳定、耐心可靠的人。您善于倾听，注重和谐，做事有耐心且可靠。';
                    if (counts.D > counts.I && counts.D > counts.C) {
                        description += ' 您也有目标导向的特质，能够果断决策。';
                    } else if (counts.I > counts.D && counts.I > counts.C) {
                        description += ' 您也具有影响力，善于与人交流互动。';
                    } else if (counts.C > counts.D && counts.C > counts.I) {
                        description += ' 您也注重细节和准确性，做事有条理。';
                    }
                    break;
                case 'C':
                    description = '<strong>谨慎型 (Compliance)</strong><br>';
                    description += '您是一个严谨细致、注重规则的人。您追求准确和完美，善于分析和思考，做事有条理。';
                    if (counts.D > counts.I && counts.D > counts.S) {
                        description += ' 您也有目标导向的特质，能够果断决策。';
                    } else if (counts.I > counts.D && counts.I > counts.S) {
                        description += ' 您也具有影响力，善于表达和影响他人。';
                    } else if (counts.S > counts.D && counts.S > counts.I) {
                        description += ' 您也具有稳健的特质，能够耐心处理事务。';
                    }
                    break;
            }
            
            // 添加组合描述
            description += `<br><br>您的主要性格类型是 <strong>${primaryType}</strong>，次要类型是 <strong>${secondaryType}</strong>。`;
            
            // 添加一般建议
            description += '<br><br>注意：DISC测试仅作为了解自己和他人的参考工具，不能完全定义一个人。';
            
            resultDesc.innerHTML = description;
        }

        // 重新开始测试
        function restartTest() {
            // 重置选择
            userSelections = Array(questions.length).fill(null);
            
            // 重置UI
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 隐藏结果
            document.getElementById('results').style.display = 'none';
            document.getElementById('submit-btn').style.display = 'block';
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateQuestions();
            
            // 添加提交按钮事件
            document.getElementById('submit-btn').addEventListener('click', calculateResults);
            
            // 添加重新测试按钮事件
            document.getElementById('restart-btn').addEventListener('click', restartTest);
        });
    </script>
</body>
